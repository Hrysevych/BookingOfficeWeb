<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Customer's page</h2>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Departure:"></h:outputText>
				<h:inputText id="departure" value="#{customerBean.flight.departure}"
					required="true" requiredMessage="#{msgs.fieldRequired}">
				</h:inputText>
				<h:message for="departure" style="color:red" />

				<h:outputText value="Arrival:"></h:outputText>
				<h:inputText id="arrival" value="#{customerBean.flight.arrival}"
					required="true" requiredMessage="#{msgs.fieldRequired}">
				</h:inputText>
				<h:message for="arrival" style="color:red" />

				<h:outputText value="Arrival Time:"></h:outputText>
				<h:inputText id="arrivalTime" value="#{customerBean.arrivalTime}"
					required="false" validatorMessage="#{msgs.fieldRequired}"
					requiredMessage="#{msgs.fieldRequired}">
					<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
				</h:inputText>
				<h:message for="arrivalTime" style="color:red" />
			</h:panelGrid>
			<h:commandButton value="Submit"
				action="#{customerBean.getFlightsFiltered}"></h:commandButton>
		</h:form>

		<h:form>
			<h:panelGrid columns="1">
				<h:dataTable value="#{customerBean.flights}" var="flight"
					styleClass="Table" headerClass="TableHeader"
					rowClasses="TableOddRow, TableEvenRow"
					rendered="#{not empty customerBean.flights}">
					<h:column>
						<f:facet name="header">Departure</f:facet> 
				#{flight.departure} 
			</h:column>
					<h:column>
						<f:facet name="header">Departure Time</f:facet> 
				#{flight.departureTime} 
			</h:column>
					<h:column>
						<f:facet name="header">Arrival</f:facet> 
				#{flight.arrival} 
			</h:column>
					<h:column>
						<f:facet name="header">Arrival Time</f:facet> 
				#{flight.arrivalTime} 
			</h:column>
					<h:column>
						<f:facet name="header">Ticket price</f:facet> 
				#{flight.ticketPrice} 
			</h:column>
					<h:column>
						<h:commandButton value="Add to cart"
							action="#{customerBean.addTicketToCart(flight)}">
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</h:panelGrid>
			<h:link value="Cart" outcome="Cart"
				rendered="#{not empty customerBean.cart}"></h:link>
		</h:form>

	</ui:define>
</ui:composition>
</html>
