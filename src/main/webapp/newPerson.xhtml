<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Create or edit person</h2>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="email:"></h:outputText>
				<h:inputText id="email" value="#{securityBean.person.email}"
					required="true" requiredMessage="#{msgs.fieldRequired}">
				</h:inputText>
				<h:message for="email" style="color:red" />

				<h:outputText value="First Name:"></h:outputText>
				<h:inputText id="firstName" value="#{securityBean.person.firstName}"
					required="true" requiredMessage="#{msgs.fieldRequired}">
				</h:inputText>
				<h:message for="firstName" style="color:red" />

				<h:outputText value="Last Name:"></h:outputText>
				<h:inputText id="lastName" value="#{securityBean.person.lastName}"
					required="true" requiredMessage="#{msgs.fieldRequired}">
				</h:inputText>
				<h:message for="lastName" style="color:red" />

				<h:outputText value="Role:"></h:outputText>
				<h:selectOneMenu value="#{securityBean.role}">
					<f:selectItem itemValue="0" itemLabel="Customer" />
					<f:selectItem itemValue="1" itemLabel="Administrator" />
					<f:selectItem itemValue="2" itemLabel="Accountant" />
					<f:selectItem itemValue="3" itemLabel="Analyst" />
				</h:selectOneMenu>
				<h:outputText></h:outputText>

				<h:outputText value="Active:"></h:outputText>
				<h:selectOneRadio value="#{securityBean.person.active}">
					<f:selectItem itemValue="1" itemLabel="Active" />
					<f:selectItem itemValue="0" itemLabel="Inactive" />
				</h:selectOneRadio>
				<h:message for="lastName" style="color:red" />
			</h:panelGrid>

			<h:commandButton value="Submit" action="#{securityBean.addPerson}"></h:commandButton>
			<h:outputText value="	"></h:outputText>
			<h:commandButton value="Cancel" action="Security" immediate="true"></h:commandButton>
			<h:outputText value="	"></h:outputText>
			<h:commandButton value="DELETE"
				action="#{securityBean.deletePerson()}" style="background-color:red">
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
