<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Accountant's page</h2>
		#{accountantBean.refreshOrdersList()}
		<h:form>
		<h:outputText value="No orders to confirm :-(" rendered="#{empty accountantBean.orders}"></h:outputText>
			<h:panelGrid columns="1">
				<h:dataTable value="#{accountantBean.orders}" var="order"
					styleClass="Table" headerClass="TableHeader"
					rowClasses="TableOddRow, TableEvenRow"
					rendered="#{not empty accountantBean.orders}">
					<h:column>
						<f:facet name="header">Id</f:facet> 
					#{order.id} 
			</h:column>
			
					<h:column>
						<f:facet name="header">First name</f:facet> 
					#{order.firstName} 
			</h:column>
			
					<h:column>
						<f:facet name="header">Last name</f:facet> 
					#{order.lastName} 
			</h:column>
			
					<h:column>
						<f:facet name="header">Valid date</f:facet> 
					#{order.validDate} 
			</h:column>

					<h:column>
					<h:commandButton value="Mark as payed" action="#{accountantBean.markOrderPayed(order.id)}">
					</h:commandButton>	 
			</h:column>
			
				</h:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
